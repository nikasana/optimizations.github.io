<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="savings-calculator">
        <h1>Revenue Per Golfer</h1>

        <hr>
        <label>1. How many players per week?</label>
        <div class="players-slider">
            <input type="range" id="players" name="players" min="100" max="500" value="100" step="25">
            <strong><span id="range-value">100</span></strong>
        </div>
        <label>2. Increase revenue per player, per week:</label>
        <div class="players-slider2">
            <input type="range" id="revenue" name="revenue" min="20" max="200" value="20" step="10">
            <strong>$<span id="range-value2">20</span></strong>
        </div>

        <h3>Total revenue increase <span id="savingsYearly" class="two-digits">$204</span> per week</h3>
        <h3>Total revenue increase <span id="savingsYearly2" class="two-digits">$204</span> per Canadian season (24
            weeks)</h3>
        <a class="btn" href="https://google.com">Button</a>
        <p><a href="https://google.com">https://google.com</a></p>

    </div>



    <script>
        let slider1 = document.getElementById("players");
        let slider2 = document.getElementById("revenue");

        let value1 = document.getElementById("range-value");
        let value2 = document.getElementById("range-value2");

        let mainValue = document.getElementById("savingsYearly");
        let mainValue2 = document.getElementById("savingsYearly2");



        updateMainValue();

        slider1.addEventListener('input', () => {
            value1.innerHTML = slider1.value;
            updateMainValue();
        })
        slider2.addEventListener('input', () => {
            value2.innerHTML = slider2.value;
            updateMainValue();
        })

        function updateMainValue() {
            mainValue.innerHTML = "$" + updateNumber(slider1.value * slider2.value);
            mainValue2.innerHTML = "$" + updateNumber(slider1.value * slider2.value * 24);
        }

        function fillEmpty(number) {
            if (number < 10)
                return "00" + number
            if (number < 100)
                return '0' + number
            return number
        }

        function updateNumber(startingNumber) {
            let out = "";
            let startingNumberCopy = startingNumber;
            //console.log(startingNumberCopy)
            if (startingNumber < 0) {
                startingNumberCopy = -1 * startingNumber;
                out += '-';
            }

            if (startingNumberCopy >= 1000000) {
                out += Math.floor(startingNumberCopy / 1000000)
                out += ','
                out += fillEmpty(Math.floor((startingNumberCopy % 1000000) / 1000))
                out += ','
                out += fillEmpty(startingNumberCopy % 1000)
            }
            else if (startingNumberCopy >= 1000) {
                out += Math.floor(startingNumberCopy / 1000)
                out += ','
                out += fillEmpty(startingNumberCopy % 1000)
            } else {
                out += startingNumberCopy
            }


            return out;
        }


    </script>
</body>

</html>
